<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Cs. Físicas - UBA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #ddd;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .dark-mode header {
      background: #111;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 1rem;
    }
    button, input[type="text"] {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .dark-mode button, .dark-mode input[type="text"] {
      background: #333;
      color: white;
      border-color: #555;
    }
    #malla {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 1rem;
    }
    .materia {
      background: #fff;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 180px;
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .materia.regular {
      background-color: #ffe082;
    }
    .materia.aprobada {
      background-color: #81c784;
    }
    .materia.bloqueada {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .nota-input {
      width: 50px;
      margin-top: 5px;
    }
    .tooltip {
      position: absolute;
      bottom: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      display: none;
    }
    .materia:hover .tooltip {
      display: block;
    }
    .estadisticas {
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Malla de Ciencias Físicas - UBA</h1>
  </header>
  <div class="controls">
    <input type="text" id="busqueda" placeholder="Buscar materia..." />
    <button onclick="buscarMateria()">Buscar</button>
    <button onclick="resetMalla()">Reiniciar</button>
    <button onclick="alternarTema()">Modo claro/oscuro</button>
  </div>
  <div class="estadisticas" id="estadisticas"></div>
  <div id="malla"></div>

  <script>
    const materias = [
      { nombre: "Análisis Matemático I", codigo: "AM1", tipo: "obligatoria", correlativas: [] },
      { nombre: "Álgebra y Geometría Analítica", codigo: "AGA", tipo: "obligatoria", correlativas: [] },
      { nombre: "Física I", codigo: "F1", tipo: "obligatoria", correlativas: ["AM1"] },
      { nombre: "Física II", codigo: "F2", tipo: "obligatoria", correlativas: ["F1"] },
      { nombre: "Materia Optativa 1", codigo: "OPT1", tipo: "optativa", correlativas: [] },
    ];

    const estado = JSON.parse(localStorage.getItem("estadoMalla") || '{}');

    function guardarEstado() {
      localStorage.setItem("estadoMalla", JSON.stringify(estado));
    }

    function crearMalla() {
      const contenedor = document.getElementById("malla");
      contenedor.innerHTML = "";
      materias.forEach(m => {
        const div = document.createElement("div");
        div.className = "materia";
        div.id = m.codigo;
        if (!m.correlativas.every(c => estado[c]?.estado === 'aprobada')) {
          div.classList.add("bloqueada");
        }
        if (estado[m.codigo]?.estado === 'regular') {
          div.classList.add("regular");
        } else if (estado[m.codigo]?.estado === 'aprobada') {
          div.classList.add("aprobada");
        }

        div.innerHTML = `
          <strong>${m.nombre}</strong>
          <div class="tooltip">${m.codigo}</div>
        `;

        if (m.tipo === "optativa") {
          div.contentEditable = true;
        }

        div.onclick = () => manejarClickMateria(m);

        contenedor.appendChild(div);
      });
      actualizarEstadisticas();
    }

    function manejarClickMateria(materia) {
      if (!materia.correlativas.every(c => estado[c]?.estado === 'aprobada')) return;
      if (!estado[materia.codigo]) estado[materia.codigo] = { estado: 'regular' };
      else if (estado[materia.codigo].estado === 'regular') {
        const nota = prompt("Ingresá la nota (1-10):");
        const n = parseInt(nota);
        if (!isNaN(n) && n >= 1 && n <= 10) {
          estado[materia.codigo] = { estado: 'aprobada', nota: n };
          alert("¡Felicitaciones!");
        } else {
          alert("Nota inválida. Ingresá un número del 1 al 10.");
          return;
        }
      } else {
        delete estado[materia.codigo];
      }
      if (estado[materia.codigo]?.estado === 'regular') alert("¡Bien hecho!");
      guardarEstado();
      crearMalla();
    }

    function buscarMateria() {
      const q = document.getElementById("busqueda").value.toLowerCase().trim();
      if (!q) return;
      const mat = materias.find(m => m.nombre.toLowerCase().includes(q));
      if (mat) {
        document.getElementById(mat.codigo)?.scrollIntoView({ behavior: "smooth" });
      } else {
        alert("Materia no encontrada");
      }
    }

    function resetMalla() {
      const conf = confirm("¿Seguro que querés reiniciar la malla?");
      if (!conf) return;
      const conf2 = confirm("Esta acción eliminará todo tu progreso. ¿Confirmás?");
      if (!conf2) return;
      localStorage.removeItem("estadoMalla");
      location.reload();
    }

    function actualizarEstadisticas() {
      const total = materias.length;
      const regulares = Object.values(estado).filter(m => m.estado === 'regular').length;
      const aprobadas = Object.values(estado).filter(m => m.estado === 'aprobada').length;
      document.getElementById("estadisticas").innerText = `Regulares: ${regulares} | Aprobadas: ${aprobadas} | Total: ${total}`;
    }

    function alternarTema() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("modoOscuro", document.body.classList.contains("dark-mode"));
    }

    function cargarTema() {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("dark-mode");
      }
    }

    cargarTema();
    crearMalla();
  </script>
</body>
</html>
