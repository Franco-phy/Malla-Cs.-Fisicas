<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular - Física UBA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .materia {
      background: white;
      border: 2px solid #ccc;
      padding: 0.8rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .materia:hover {
      transform: scale(1.02);
    }
    .materia.regular {
      border-color: #3498db;
      background-color: #eaf4fc;
    }
    .materia.aprobado {
      border-color: #2ecc71;
      background-color: #e8f8f2;
    }
    .materia.promocionado {
      border-color: #f1c40f;
      background-color: #fff9e6;
    }
    .nota {
      font-weight: bold;
      font-size: 1.2rem;
      color: #555;
    }
    input[type="number"] {
      width: 60px;
      padding: 2px;
    }
    .cbc {
      background-color: #fef2f2;
      border-color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Física (UBA)</h1>
  <div class="grid" id="malla"></div>

  <script>
    const materias = [
      { nombre: "Análisis Matemático CBC", cbc: true },
      { nombre: "Álgebra CBC", cbc: true },
      { nombre: "Física CBC", cbc: true },
      { nombre: "Química CBC", cbc: true },
      { nombre: "Introducción al Pensamiento Científico CBC", cbc: true },
      { nombre: "Introducción al Conocimiento de la Sociedad y el Estado CBC", cbc: true },
      { nombre: "Matemática 1" },
      { nombre: "Matemática 2" },
      { nombre: "Matemática 3" },
      { nombre: "Matemática 4" },
      { nombre: "Física 1" },
      { nombre: "Física 2" },
      { nombre: "Física 3" },
      { nombre: "Física 4" },
      { nombre: "Química General e Inorgánica" },
      { nombre: "Química Física" },
      { nombre: "Mecánica Cuántica" },
      { nombre: "Termodinámica y Estadística" },
      { nombre: "Electromagnetismo" },
      { nombre: "Física Experimental 1" },
      { nombre: "Física Experimental 2" },
      { nombre: "Física Experimental 3" },
      { nombre: "Computación" },
      { nombre: "Cálculo Numérico" },
      { nombre: "Laboratorio 1" },
      { nombre: "Laboratorio 2" },
      { nombre: "Laboratorio 3" },
      { nombre: "Mecánica Clásica" },
      { nombre: "Relatividad y Campos" },
      { nombre: "Seminario Final" }
    ];

    function crearMalla() {
      const container = document.getElementById("malla");
      materias.forEach((mat, i) => {
        const div = document.createElement("div");
        div.classList.add("materia");
        if (mat.cbc) div.classList.add("cbc");

        const nombre = document.createElement("span");
        nombre.textContent = mat.nombre;
        div.appendChild(nombre);

        div.addEventListener("click", () => {
          div.classList.toggle("regular");
        });

        const inputNota = document.createElement("input");
        inputNota.type = "number";
        inputNota.min = 4;
        inputNota.max = 10;
        inputNota.placeholder = "Nota";
        inputNota.addEventListener("click", (e) => e.stopPropagation());
        inputNota.addEventListener("change", () => {
          const nota = parseInt(inputNota.value);
          div.classList.remove("aprobado", "promocionado");
          if (!isNaN(nota)) {
            if (nota >= 4 && nota < 7) {
              div.classList.add("aprobado");
            } else if (nota >= 7) {
              div.classList.add("promocionado");
            }
          }
        });

        div.appendChild(inputNota);
        container.appendChild(div);
      });
    }

    crearMalla();
  </script>
</body>
</html>
