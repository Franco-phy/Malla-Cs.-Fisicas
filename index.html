<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Física UBA</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .materia {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 0.5rem 1rem;
      margin: 0.3rem 0;
      border-left: 5px solid transparent;
      border-radius: 5px;
      transition: background 0.3s, border-left-color 0.3s;
    }
    .materia.cbc {
      font-style: italic;
      background: #eef5ff;
    }
    .materia.regular {
      border-left-color: orange;
    }
    .materia.aprobada {
      border-left-color: green;
    }
    .nombre {
      flex: 1;
      cursor: pointer;
    }
    .acciones {
      display: flex;
      gap: 0.5rem;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Física UBA</h1>
  <div id="lista"></div>

  <script>
    const materias = [
      { nombre: "Análisis Matemático CBC", cbc: true },
      { nombre: "Álgebra CBC", cbc: true },
      { nombre: "Física CBC", cbc: true },
      { nombre: "Química CBC", cbc: true },
      { nombre: "Introducción al Pensamiento Científico CBC", cbc: true },
      { nombre: "Introducción al Conocimiento de la Sociedad y el Estado CBC", cbc: true },
      { nombre: "Matemática 1" },
      { nombre: "Matemática 2" },
      { nombre: "Matemática 3" },
      { nombre: "Matemática 4" },
      { nombre: "Física 1" },
      { nombre: "Física 2" },
      { nombre: "Física 3" },
      { nombre: "Física 4" },
      { nombre: "Química General e Inorgánica" },
      { nombre: "Química Física" },
      { nombre: "Mecánica Cuántica" },
      { nombre: "Termodinámica y Estadística" },
      { nombre: "Electromagnetismo" },
      { nombre: "Física Experimental 1" },
      { nombre: "Física Experimental 2" },
      { nombre: "Física Experimental 3" },
      { nombre: "Computación" },
      { nombre: "Cálculo Numérico" },
      { nombre: "Laboratorio 1" },
      { nombre: "Laboratorio 2" },
      { nombre: "Laboratorio 3" },
      { nombre: "Mecánica Clásica" },
      { nombre: "Relatividad y Campos" },
      { nombre: "Seminario Final" }
    ];

    const lista = document.getElementById("lista");

    materias.forEach(({ nombre, cbc }) => {
      const div = document.createElement("div");
      div.className = "materia" + (cbc ? " cbc" : "");

      const nombreEl = document.createElement("div");
      nombreEl.className = "nombre";
      nombreEl.textContent = nombre;

      const acciones = document.createElement("div");
      acciones.className = "acciones";

      const inputNota = document.createElement("input");
      inputNota.type = "number";
      inputNota.placeholder = "Nota";
      inputNota.min = 4;
      inputNota.max = 10;
      inputNota.addEventListener("change", () => {
        if (inputNota.value >= 4) {
          div.classList.remove("regular");
          div.classList.add("aprobada");
        } else {
          div.classList.remove("aprobada");
        }
      });

      nombreEl.addEventListener("click", () => {
        if (div.classList.contains("aprobada")) return;
        div.classList.toggle("regular");
      });

      acciones.appendChild(inputNota);
      div.appendChild(nombreEl);
      div.appendChild(acciones);
      acciones.appendChild(inputNota);
      lista.appendChild(div);
    });
  </script>
</body>
</html>
